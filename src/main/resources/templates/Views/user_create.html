<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">>
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../style.css" rel="stylesheet" type="text/css">
</head>
<body>


<main class="form-signin">
    <form action="#" th:action="@{/users/new}" th:object="${user}" method="post">
        <h1 class="h3 mb-3 fw-normal" >Create User</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" th:field="*{firstName}">
            <label for="floatingInput">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput1" th:field="*{lastName}">
            <label for="floatingInput">Фамилия</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>






</body>
</html>
